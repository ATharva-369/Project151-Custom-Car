<!DOCTYPE html>
<html>
    <head>
        <title>Custom Car Component</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="components/Car.js"></script>
    </head>

    <body>

        <a-scene background="color:#000000">

            <a-camera position="0 1 2" zoom-out></a-camera>

            <a-entity id="car" position="0 0 0" rotation="0 0 0" scale="0.005 0.005 0.005" car gltf-model="assets/scene.gltf" ></a-entity>

        </a-scene>

    </body>
</html>
